<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Restaurant</title>
</head>

<body>
    <nav class="container navbar py-4 col-md-12 navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container col-md-12">
        <div class="background-image col-md-6   ">
            <div class="background-overlay"></div>
            <!-- <h1 class="text-white">Â¡Bienvenido a nuestro sitio web!</h1> -->
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="my-4 justify-content-center d-flex container">
        <button type="button" class="btn btn-primary" id="OpenDataModal" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Nuevo Restaurante a la tabla</button>
    </div>
    <table class="container" id="restaurantTable"></table>
    <div class="pagination" id="pagination"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega los datos del nuevo restaurante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form id="myForm" action="tu_url_de_destino" method="POST">
                            <label for="building">Building:</label>
                            <input type="text" id="building" name="address[building]" required><br><br>

                            <label for="coord">Coord:</label>
                            <input type="text" id="coord1" name="address[coord][]" required>
                            <input type="text" id="coord2" name="address[coord][]" required><br><br>

                            <label for="street">Street:</label>
                            <input type="text" id="street" name="address[street]" required><br><br>

                            <label for="zipcode">Zipcode:</label>
                            <input type="text" id="zipcode" name="address[zipcode]" required><br><br>

                            <label for="borough">Borough:</label>
                            <input type="text" id="borough" name="borough" required><br><br>

                            <label for="cuisine">Cuisine:</label>
                            <input type="text" id="cuisine" name="cuisine" required><br><br>

                            <label for="grades">Grades:</label><br>
                            <label>Date:</label>
                            <input type="text" id="date" name="grades[0][date]" required>
                            <label>Grade:</label>
                            <input type="text" id="grade" name="grades[0][grade]" required>
                            <label>Score:</label>
                            <input type="text" id="score" name="grades[0][score]" required><br>

                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br><br>

                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btnSendData">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edicion -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title fs-5" id="editModalLabel">Editar Restaurante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <label for="building">Building:</label>
                        <input type="text" id="Editbuilding" name="address[building]" required><br><br>

                        <label for="coord">Coord:</label>
                        <input type="text" id="Editcoord1" name="address[coord][]" required>
                        <input type="text" id="Editcoord2" name="address[coord][]" required><br><br>

                        <label for="street">Street:</label>
                        <input type="text" id="Editstreet" name="address[street]" required><br><br>

                        <label for="zipcode">Zipcode:</label>
                        <input type="text" id="Editzipcode" name="address[zipcode]" required><br><br>

                        <label for="borough">Borough:</label>
                        <input type="text" id="Editborough" name="borough" required><br><br>

                        <label for="cuisine">Cuisine:</label>
                        <input type="text" id="Editcuisine" name="cuisine" required><br><br>

                        <label for="date">Date:</label>
                        <input type="text" id="Editdate" name="grades[0][date]" required><br><br>

                        <label for="grade">Grade:</label>
                        <input type="text" id="Editgrade" name="grades[0][grade]" required><br><br>

                        <label for="score">Score:</label>
                        <input type="text" id="Editscore" name="grades[0][score]" required><br><br>

                        <label for="name">Name:</label>
                        <input type="text" id="Editname" name="name" required><br><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/app.js">
    </script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
